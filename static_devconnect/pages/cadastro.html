<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do usuario - DevConnect</title>~

    <link rel="shortcut icon" href="../assets/images/logo-devconnect-sm.svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>

<body>
    <h1> Tela principal Cadastro - DevConnect </h1>
    <main>
        <div>
            <form class="estilo-formulario">
                <img src="../assets/images/logo-devconnect-lg.svg" alt="logo DevConnect">
                <div class="formulario-campos">
                    <label for="">Cadastre-se para comunidade exclusiva de desenvolvedores(as)</label>
                </div>

                <div class="estilo-formulario">
                    <label for="">Nome e Sobrenome</label>
                    <input type="text" name="" id="">
                </div>

                <div class="estilo-formulario">
                    <label for="">Nome de usuario</label>
                    <input type="text" name="" id="">
                </div>

                <div class="estilo-formulario">
                    <label for="">E-mail</label>
                    <input type="text" name="" id="">
                </div>

                <div class="estilo-formulario">
                    <label for="">Senha</label>
                    <input type="password" name="" id="">
                </div>
                <div class="campo-upload">
                    <label for="image">
                        Fa√ßa upload da sua imagem aqui...
                    </label>
                    <input type="file" name="" id="campo-upload" >
                </div>
                <button type="submit" class="formulario-botao-azul">Cadastrar-se</button>

                <div class="formulario-campos">
                    <label for="">Ao se cadastrar, voce concorda com nossos Termos, Politica de Dados e Politica de
                        Cookies</label>
                </div>


            </form>

            <section id="secao-login" class="estilo-formulario">
                <p>Tem uma conta? <a href="#"> Conecte-se </a>
                </p>


            </section>


        </div>



    </main>

</body>

</html>
